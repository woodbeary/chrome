<!DOCTYPE html>
<html>
<head>
  <title>Tweet Generator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .api-key-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    .status.success {
      background-color: #e6ffe6;
      color: #006700;
      display: block;
    }
    .status.error {
      background-color: #ffe6e6;
      color: #670000;
      display: block;
    }
    .key-status {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1991da;
    }
  </style>
</head>
<body>
  <div class="api-key-form">
    <h3>Gemini API Settings</h3>
    <div class="key-status" id="keyStatus">No API key saved</div>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <button id="saveKey">Save API Key</button>
    <button id="clearKey" style="background-color: #dc3545; display: none;">Clear API Key</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
